<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover; /* الخلفية */
            color: #fff;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* طبقة شفافة لجعل النصوص واضحة */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .contact-form {
            background: #1c1c1e;
            padding: 20px 30px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .contact-form h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #0dcaf0;
        }

        .contact-form p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            text-align: right;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #2c2c2e;
            color: #fff;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #aaa;
        }

        .phone-container {
            display: flex;
            gap: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            opacity: 0.9;
        }

        .info-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }

        .info-box {
            background: rgba(28, 28, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .info-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #0dcaf0;
        }

        .info-box p {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-form">
            <h2>اتصل بنا</h2>
            <p>إذا كان لديك أي استفسار يمكنك التواصل معنا.</p>
            <form>
                <label for="name">الاسم</label>
                <input type="text" id="name" name="name" placeholder="اكتب اسمك بالكامل" required>
                
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
                
                <label for="phone">رقم الجوال</label>
                <div class="phone-container">
                    <select>
                        <option value="+966">+966</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="5X - XXX - XXXX" required>
                </div>
                
                <label for="message">الرسالة</label>
                <textarea id="message" name="message" placeholder="أضف رسالتك ..." required></textarea>
                
                <button type="submit">إرسال</button>
            </form>
        </div>

        <div class="info-boxes">
            <div class="info-box">
                <h3>العنوان</h3>
                <p>مبنى 14B، بوابة الأعمال قرطبة، الرياض، المملكة العربية السعودية.</p>
            </div>
            <div class="info-box">
                <h3>البريد الإلكتروني</h3>
                <p>info@saudiesports.sa</p>
            </div>
        </div>
    </div>
</body>
</html>
