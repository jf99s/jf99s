<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        ul {
            color: red;
            list-style-type: none;
            padding: 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="registerForm">
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" required>
        <ul id="username-errors"></ul>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        <ul id="email-errors"></ul>

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required>
        <ul id="password-errors"></ul>

        <button type="submit">تسجيل</button>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع إرسال النموذج

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const usernameErrors = document.getElementById("username-errors");
            const emailErrors = document.getElementById("email-errors");
            const passwordErrors = document.getElementById("password-errors");

            usernameErrors.innerHTML = "";
            emailErrors.innerHTML = "";
            passwordErrors.innerHTML = "";

            let isValid = true;

            // التحقق من صحة اسم المستخدم
            if (username.length <= 1) {
                const li = document.createElement("li");
                li.textContent = "اسم المستخدم يجب أن يكون أكثر من حرف واحد.";
                usernameErrors.appendChild(li);
                isValid = false;
            }
            if (username.length > 16) {
                const li = document.createElement("li");
                li.textContent = "اسم المستخدم يجب أن يكون أقل من 16 حرفًا.";
                usernameErrors.appendChild(li);
                isValid = false;
            }

            // التحقق من صحة البريد الإلكتروني
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                const li = document.createElement("li");
                li.textContent = "يرجى إدخال بريد إلكتروني صحيح.";
                emailErrors.appendChild(li);
                isValid = false;
            }

            // التحقق من صحة كلمة المرور
            if (password.length <= 1) {
                const li = document.createElement("li");
                li.textContent = "كلمة المرور يجب أن تكون أكثر من حرف واحد.";
                passwordErrors.appendChild(li);
                isValid = false;
            }
            if (password.length > 16) {
                const li = document.createElement("li");
                li.textContent = "كلمة المرور يجب أن تكون أقل من 16 حرفًا.";
                passwordErrors.appendChild(li);
                isValid = false;
            }

            // إذا كانت البيانات صحيحة
            if (isValid) {
                alert("تم التسجيل بنجاح!");
                // الانتقال إلى الصفحة الثانية
                window.location.href = "p1.html"; // اسم الصفحة الثانية
            }
        });
    </script>
</body>
</html>
